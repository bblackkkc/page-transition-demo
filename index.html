<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Transitions</title>
  <style>
    body { font-family: sans-serif; margin: 0; overflow: hidden; }
    .page {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      transition: opacity 0.5s ease;
    }
    #page1 { background: #fef2c0; z-index: 1; }
    #page2 { background: #c0f2fe; z-index: 0; }
    .hidden { opacity: 0; pointer-events: none; }
    .visible { opacity: 1; pointer-events: auto; }
    button { margin: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="page1" class="page visible">
    <h1>Page 1</h1>
    <button onclick="switchPage('page2')">Go to Page 2</button>
  </div>
  <div id="page2" class="page hidden">
    <h1>Page 2</h1>
    <button onclick="switchPage('page1')">Back to Page 1</button>
  </div>

  <script>
    function switchPage(id) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('visible');
        page.classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
      document.getElementById(id).classList.add('visible');
    }
  </script>
</body>
</html>
